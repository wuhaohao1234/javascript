<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    用户:<input type="text"><br>
    密码:<input type="password"><br>
        <button>登录</button><br>
        <button>注册</button><br>
        <h2>请输入账号</h2>
        <script src="jquery.min.js" ></script>
        <script>
            var user = $('input').eq(0)
            var pass = $('input').eq(1)
            var oBtn = $('button').eq(0)
            var oLogin = $('button').eq(1)
            var oTxt = $('h2')
            oLogin.on('click',function(){
                $.ajax({
                    url : 'http://localhost:8585',
                    type : 'get',
                    data : {
                        user : user.val(),
                        pass : pass.val()
                    },
                    success : function(data) {
                        oTxt.html(data) 
                        user.val('')
                        pass.val('')
                    }
                })
            })
            oBtn.on('click', function () {
                $.ajax({
                    url: 'http://localhost:2872',
                    type: 'get',
                    data: {
                        user: user.val(),
                        pass: pass.val()
                    },
                    success: function (data) {
                        oTxt.html(data)
                        user.val('')
                        pass.val('')
                    }
                })
            })
        </script>
</body>
</html>
