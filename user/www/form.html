<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    用户：<input type="text" id="user">
    密码: <input type="password" id="pass">
    <button id="reg_btn" >注册</button>
    <button id="login_btn" >登录</button>
    <script src="./jquery.min.js" ></script>
    <script>
        var oUser = $('#user')
        var oPass = $('#pass')
        var oReg = $('#reg_btn')
        var oLogin = $('#login_btn')
        // 注册
        oReg.on('click',function(){
            console.log(oUser.val())
            $.ajax({
                url : "/user", 
                data : {act : 'reg',user : oUser.val(), pass : oPass.val()},
                type : 'get',
                success : function(data){
                    var json = eval('('+data+')')
                    console.log(json)
                    alert(json.msg)
                },
                error : function() {
                    alert('通信错误')
                }
            })
        })
        // 登录
        oLogin.on('click',function(){
            console.log(oPass.val())
            $.ajax({
                url: "/user",
                data: { act: 'login', user: oUser.val(), pass: oPass.val() },
                type: 'get',
                success: function (data) {
                    var json = eval('(' + data + ')')
                    console.log(json)
                    alert(json.msg)
                },
                error: function () {
                    alert('通信错误')
                }
            })
        })
    </script>
</body>
</html>
